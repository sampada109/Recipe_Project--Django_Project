{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe Project {% block title %} {% endblock %}</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- icons -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <!-- my css  -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <div class="main">
        <div class="background-img"></div>
        <div class="overlay"></div>


        <!-- navbar start  -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow px-5">
            <div class="container-fluid px-5">
                <a class="navbar-brand" href="#">Culinary Haven</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex d-flex justify-content-between" id="navbarSupportedContent">
                    <div class="nav-left">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                        </ul>
                    </div>
                    <div class="nav-center">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                    <div class="nav-right">
                        {% if request.user.is_authenticated %}
                            <!-- <a href="{% url 'user_logout' %}" class="btn btn-outline-warning">logout</a> -->
                            <div class="btn-group">
                                <button type="button" class="btn btn-success rounded-circle d-flex align-items-center justify-content-center fw-medium fs-3 shadow" style="width: 40px; height: 40px;" data-bs-toggle="dropdown" aria-expanded="false">
                                    {{ request.user.username|slice:":1" }}
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                  <li><a class="dropdown-item" href="#">Profile</a></li>
                                  <li><hr class="dropdown-divider"></li>
                                  <li><a class="dropdown-item" href="{% url 'user_logout' %}">logout</a></li>
                                </ul>
                              </div>
                        {% else %}
                            <a href="{% url 'user_login' %}" class="btn btn-outline-primary">Login</a>
                            <a href="{% url 'user_signup' %}" class="btn btn-outline-warning">Create Account</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
        <!-- navbar ends  -->


    {% block hero-content %}
        
    </div>
    {% endblock %}




    {% block main-content %}

    {% endblock %}




    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- my js  -->
    <!-- <script src="{% static 'js/script.js' %}"></script> -->
</body>

</html>
